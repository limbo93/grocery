<h1 mat-dialog-title>{{title}} Product</h1>
<div mat-dialog-content>
  <div class="flex-column">

    <div class="flex-5 flex-row">
      <mat-form-field appearance="outline" class="flex-5 pr-5">
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="data.name">
        <mat-icon matSuffix>widgets</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline" class="flex-5">
        <mat-label>Quantity</mat-label>
        <input matInput [(ngModel)]="data.quantity">
        <mat-icon matSuffix>grain</mat-icon>
      </mat-form-field>
    </div>

    <div class="flex-5 flex-row">
      <mat-form-field appearance="outline" class="flex-5 pr-5">
        <mat-label>Buying Price</mat-label>
        <input matInput [(ngModel)]="data.buyingPrice">
        <mat-icon matSuffix>attach_money</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline" class="flex-5">
        <mat-label>Selling Price</mat-label>
        <input matInput [(ngModel)]="data.sellingPrice">
        <mat-icon matSuffix>attach_money</mat-icon>
      </mat-form-field>
    </div>

    <div class="flex-5 flex-row">
      <mat-form-field appearance="outline" class="flex-5">
        <mat-label>Description</mat-label>
        <input matInput [(ngModel)]="data.description">
        <mat-icon matSuffix>description</mat-icon>
      </mat-form-field>
    </div>
  </div>
</div>
<div mat-dialog-actions class="float-right">
  <button mat-raised-button (click)="close()">
    <mat-icon>close</mat-icon>
    <span>Close</span>
  </button>

  <button mat-raised-button (click)="save()">
    <mat-icon>save</mat-icon>
    <span>Save</span>
  </button>
</div>
