<mat-card>
    <mat-card-title>
        <div class="flex-row">
            <div class="flex-5">
                Products
            </div>

            <div class="flex-5">
                <button mat-flat-button color="primary" class="float-right" (click)="openDialog()">
                    <mat-icon>add</mat-icon>
                    <span>Add</span>
                </button>
            </div>
        </div>
    </mat-card-title>
    <hr />

    <mat-form-field appearance="outline">
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event.target.value)">
    </mat-form-field>

    <table mat-table [dataSource]="products" class="mat-elevation-z8">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="buyingPrice">
            <th mat-header-cell *matHeaderCellDef> Buying Price </th>
            <td mat-cell *matCellDef="let element"> {{element.buyingPrice}} </td>
        </ng-container>

        <ng-container matColumnDef="sellingPrice">
            <th mat-header-cell *matHeaderCellDef> Selling Price </th>
            <td mat-cell *matCellDef="let element"> {{element.sellingPrice}} </td>
        </ng-container>

        <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef> Quantity </th>
            <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
        </ng-container>

        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> Edit </th>
            <td mat-cell *matCellDef="let element">
                <button mat-mini-fab color="primary" (click)="editProduct(element)">
                    <mat-icon>edit</mat-icon>
                </button>
            </td>
        </ng-container>

        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Delete </th>
            <td mat-cell *matCellDef="let element">
                <button mat-mini-fab color="warn" (click)="openConfirmationDialog(element)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</mat-card>
