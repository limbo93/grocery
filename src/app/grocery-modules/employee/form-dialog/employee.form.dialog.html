<h1 mat-dialog-title>{{title}} Employee</h1>
<div mat-dialog-content>
  <div class="flex-column">

    <div class="flex-5 flex-row">
      <mat-form-field appearance="outline" class="flex-5 pr-5">
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="data.name">
      </mat-form-field>

      <mat-form-field appearance="outline" class="flex-5">
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="data.email">
      </mat-form-field>
    </div>

    <div class="flex-5 flex-row">
      <mat-form-field appearance="outline" class="flex-5 pr-5">
        <mat-label>Gender</mat-label>
        <mat-select [(ngModel)]="data.gender" name="gender">
          <mat-option *ngFor="let gender of genders" [value]="gender.value">
            {{gender.label}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline" class="flex-5">
        <mat-label>Phone number</mat-label>
        <input matInput [(ngModel)]="data.phoneNumber">
      </mat-form-field>
    </div>

    <div class="flex-5 flex-row">
      <mat-form-field appearance="outline" class="flex-5 pr-5">
        <mat-label>Designation</mat-label>
        <input matInput [(ngModel)]="data.designation">
      </mat-form-field>

      <mat-form-field appearance="outline" class="flex-5">
        <mat-label>Address</mat-label>
        <input matInput [(ngModel)]="data.address">
      </mat-form-field>
    </div>

  </div>
</div>
<div mat-dialog-actions class="float-right">
  <button mat-raised-button (click)="close()">
    <mat-icon>close</mat-icon>
    <span>Close</span>
  </button>

  <button mat-raised-button (click)="save()">
    <mat-icon>save</mat-icon>
    <span>Save</span>
  </button>
</div>
